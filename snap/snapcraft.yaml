name: panda-video-converter
base: core22
version: '2025.10.8'
summary: Panda video converter for linux
description:  Panda video converter is a powerful tool for converting video and audio and supports almost all formats with modern and widely supported codecs
grade: stable
confinement: strict

icon: snap/gui/icon.png

architectures:
  - build-on: [amd64]

environment:
  SNAP_DESKTOP_RUNTIME: $SNAP/content-snap-core22

apps:
  panda_video_converter:
    command: bin/desktop-launch panda_video_converter
    desktop: panda_video_converter.desktop
    environment:
      DISABLE_WAYLAND: 1
    plugs:
       - home
       - gsettings
       - network
       - network-bind
       - network-status
       - desktop
       - desktop-legacy
       - x11
       - unity7
       - wayland
       - opengl
       - audio-playback
       - hardware-observe
       - optical-drive
       - removable-media

plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  content-snap-core22:
    interface: content
    target: $SNAP/content-snap-core22
    default-provider: content-snap-core22

parts:
  snap-launcher:
    plugin: dump
    source: snap_launcher/
    override-build: |
      snapcraftctl build
      sed -i 's|Icon=.*|Icon=${SNAP}/meta/gui/icon.png|g' ${SNAPCRAFT_PART_SRC}/panda_video_converter.desktop
      mkdir -p ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/
      cp -rf ${SNAPCRAFT_PART_SRC}/panda_video_converter.desktop ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/panda_video_converter.desktop

  panda_video_converter-binary:
    plugin: dump
    source: https://warlordsoftwares.com/static/app_builds/snap/PANDA_VIDEO_CONVERTER.tar.gz
    source-type: tar
    override-build: |
      mkdir -p ${SNAPCRAFT_PART_INSTALL}/bin
      cp PANDA_VIDEO_CONVERTER ${SNAPCRAFT_PART_INSTALL}/bin/panda_video_converter
      chmod +x ${SNAPCRAFT_PART_INSTALL}/bin/panda_video_converter